{% extends 'layout.html' %}
{% load static %}
{%block content %}
<div class="container">
    <h1 class='text-center'>Мои группы</h1>
    <div class="row">
      {% for group in groups %}
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ group.name }}</h5>
            <p class="card-text">{{ group.description|truncatechars:50 }}</p>
            <a href="{% url 'group_detail' group.id %}" class="btn btn-primary">Подробнее</a>
            <a href="{% url 'edit_group' group_id=group.id %} " class="btn btn-success">Изменить данные группы</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
